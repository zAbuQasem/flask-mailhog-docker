name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub (optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Compose network
        run: |
          docker network create my-bridge-network || true

      - name: Build Docker Compose services
        run: |
	  docker-compose -f docker-compose.yml build

      - name: Start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 15

      - name: Run test: Check Flask can connect to MySQL and MailHog
        run: |
          docker exec flask-mailhog-web python3 - <<'PYTHON_CODE'
import os
import mysql.connector
import smtplib

# Test MySQL connection
conn = mysql.connector.connect(
    host=os.getenv('DB_HOST', 'mysql-db'),
    user=os.getenv('DB_USER', 'flaskuser'),
    password=os.getenv('DB_PASSWORD', 'flaskpass'),
    database=os.getenv('DB_NAME', 'emailsdb')
)
cursor = conn.cursor()
cursor.execute('SELECT 1')
print('MySQL connected:', cursor.fetchone())
cursor.close()
conn.close()

# Test MailHog SMTP
s = smtplib.SMTP(os.getenv('MAIL_SERVER', 'mailhog-lol'), int(os.getenv('MAIL_PORT', 1025)))
print('MailHog SMTP OK:', s.noop())
s.quit()
PYTHON_CODE

      - name: Shut down Docker Compose
        run: |
	  docker-compose -f docker-compose.yml down

